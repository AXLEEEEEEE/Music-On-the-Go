 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Music On the Go</title>
    <link rel="icon" href="Music ON THE GO.png" type="image/x-icon">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .form-container {
            max-width: 360px;
            width: 100%;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 120px; /* Adjust size as needed */
            height: auto;
        }

        .form-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #1db954;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .login-form label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #bbb;
            text-align: left;
        }

        .login-form input {
            margin-bottom: 20px;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 16px;
            background: #1e1e1e;
            color: #fff;
        }

        .login-form input::placeholder {
            color: #888;
        }

        .submit-button {
            padding: 12px;
            background: #1db954;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-button:hover {
            background: #17a74a;
        }

        .signup-link {
            margin-top: 15px;
            font-size: 14px;
        }

        .signup-link a {
            color: #1db954;
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="logo-container">
            <img src="Music ON THE GO.png" alt="Music On the Go Logo" class="logo">
        </div>
        <h1 class="form-title">Music On the Go</h1>
        <form class="login-form" id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <!-- Show Password Checkbox -->
            <div>
                <input type="checkbox" id="showPassword">
                <label for="showPassword">Show Password</label>
            </div>
            
            <button type="submit" class="submit-button">Login</button>
            
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const showPasswordCheckbox = document.getElementById('showPassword');
            const passwordInput = document.getElementById('password');
            const loginForm = document.getElementById('loginForm');

            // Show/Hide Password functionality
            showPasswordCheckbox.addEventListener('change', () => {
                if (showPasswordCheckbox.checked) {
                    passwordInput.type = 'text'; // Show password
                } else {
                    passwordInput.type = 'password'; // Hide password
                }
            });

            // Handle form submission
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                // Retrieve stored user data
                const storedUsername = localStorage.getItem('username');
                const storedEmail = localStorage.getItem('email');
                const storedPassword = localStorage.getItem('password');

                // Get entered data
                const username = document.getElementById('username').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Validate user credentials
                if (username === storedUsername && email === storedEmail && password === storedPassword) {
                    // Redirect to the main website or dashboard
                    window.location.href = 'index.html'; // Replace with your website URL
                } else {
                    alert('Invalid login credentials!');
                }
            });
        });
    </script>
</body>
</html>
